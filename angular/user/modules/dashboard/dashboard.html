<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1>Dashboard</h1>
        <hr />
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3" ng-repeat="widget in dashboard.widgets">
    	<div class="panel panel-{{ widget.colour }}">
            <div class="panel-heading">
              <div class="row">
                  <div class="col-xs-4 text-center">
                      <i class="fa {{ widget.icon }} fa-5x"></i>
                  </div>
                  <div class="col-xs-8 text-right">
                      <div class="huge">{{ widget.info }}</div>
                      <h3 class="panel-title">{{ widget.title }}</h3>
                  </div>
              </div>
            </div>
    	</div>
    </div>
</div>
