<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1>Users</h1>
		<hr />
    </div>
</div>

<div class="row vertical-padding">
    <div class="col-xs-6">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Search users...">
			<span class="input-group-btn">
				<button class="btn btn-default"><i class="fa fa-search"></i></button>
			</span>
		</div>
	</div>
	<div class="col-xs-6">
        <div class="btn-toolbar pull-right" role="toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ui-sref="base.users.create">
                    <i class="fa fa-plus-circle"></i> Create a user
                </button>
                <button type="button" class="btn btn-default" ui-sref="base.users.invite">
                    <i class="fa fa-paper-plane"></i> Invite users
                </button>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Registered Users</h3>
			</div>
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
					<tr>
						<th>First name</th>
						<th>Last name</th>
						<th>Joined</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td>David</td>
						<td>Barker</td>
						<td>14/12/2016</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div
    </div>
</div>
