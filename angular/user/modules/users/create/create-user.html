<div class="modal-header">
    <h3 class="modal-title">Create a new user</h3>
</div>

<form action="" method="post" class="form-horizontal" role="form">
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="name"
                               ng-model="createuser.user.name"
                               placeholder="Name">
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email"
                               class="form-control"
                               id="email"
                               ng-model="createuser.user.email"
                               placeholder="Email">
                    </div>
                </div>

            </div>

        </div>

        <div class="row">

            <div class="col-xs-12">

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="{{ createuser.passwordDisplay ? 'text' : 'password' }}"
                                   class="form-control"
                                   id="password"
                                   ng-model="createuser.user.password"
                                   placeholder="Password">
                            <div class="input-group-btn">
                                <button class="btn btn-default" ng-click="createuser.autogenerate(); $event.preventDefault()">
                                    <i class="fa fa-plus"></i>
                                </button>
                                <button class="btn btn-default" ng-click="createuser.showpassword(); $event.preventDefault()">
                                    <i class="fa" ng-class="{
                                    'fa-eye' : ! createuser.passwordDisplay,
                                    'fa-eye-slash' : createuser.passwordDisplay
                                }"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-xs-12">
                <div class="form-group">
                    <label for="password-confirm" class="col-sm-2 control-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="{{ createuser.passwordDisplay ? 'text' : 'password' }}"
                               class="form-control"
                               id="password-confirm"
                               ng-model="createuser.user.confirmPassword"
                               placeholder="Confirm Password">
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-xs-12">

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"
                                       ng-model="createuser.user.copyme"
                                       ng-disabled="createuser.user.noemail"> Copy email to myself.
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"
                                       ng-model="createuser.user.noemail"
                                       ng-click="createuser.uncheckCopyMe()"> Don't send confirmation email.
                            </label>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="modal-footer">
        <div class="pull-left">
            <button class="btn btn-link" type="button" ng-click="createuser.cancel()">Cancel</button>
        </div>
        <div class="pull-right">
            <button class="btn btn-primary" type="button" ng-click="createuser.create()">Create</button>
        </div>
    </div>

</form>
