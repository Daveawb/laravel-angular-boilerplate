<ul class="navbar-default sidebar-nav">
    <li class="hidden-sm hidden-md hidden-lg">
        <a ng-click="sidebar.openSearch()" href="#">
            <i class="fa fa-search"></i>
        </a>
    </li>
    <li class="sidebar-search hidden-xs">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
            </span>
        </div>
    </li>
    <li ng-repeat="link in sidebar.links" ui-sref-active="active">
        <a ui-sref="{{ link.sref }}" href="#">
            <i class="fa {{ link.icon }}"></i>
            <span class="hidden-xs">&nbsp;{{ link.title }}</span>
        </a>
    </li>
</ul>
